<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Shapes</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=TASA+Orbiter:wght@400..800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "TASA Orbiter", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
            padding-left: 20px;
            padding-right: 20px;
        }
    </style>
</head>
<body>
    <h1>Basic Shapes</h1>
    <p>Basic shapes are the building blocks of a website. They are used to create the structure of a website. Let's look at the canvas below as the beginning to working with shapes</p>

    <canvas id="basic-shapes" width="600" height="600"></canvas>
    
    <blockquote>To learn more about shapes and methods to create them, check out the detailed docs at <a href="https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D">MDN</a></blockquote>
    
    <canvas id="repeated-shapes" width="600" height="600"></canvas>

    <script>
        // Begin by grabbing a reference to the canvas
        // and its context in 2D
        let basicShapesCanvas = document.querySelector('#basic-shapes');
        let basicShapesContext = basicShapesCanvas.getContext('2d');

        /**
         * Create a blue-filled rectangle:
         * 
         * Define the style for your context first to use blue fill color.
         * Next create a filled rectangle by using the shortcut "fillRect" method from context
         */
        basicShapesContext.fillStyle = 'blue';
        basicShapesContext.fillRect(100, 100, 400, 400);

        /**
         * Create a outlined rectangle:
         * 
         * While the previous method was a shortcut for a recipe of
         * creating a blue filled rectange in particular, we can use
         * "rect" instead to clearly define and structure a more
         * customized rectangle.
         * 
         * Define the line width, begin drawing the path, draw a
         * rectangle just like before and only apply a stroke of
         * line width 4 as defined earlier.
         */ 
        basicShapesContext.lineWidth = 4;
        basicShapesContext.beginPath();
        basicShapesContext.rect(100, 100, 400, 400);
        basicShapesContext.stroke();

        /**
         * Create a outlined circle:
         * 
         * We can use a full 360 degrees/2 pie arc to create a circle.
         * And then apply stroke to it to have our desired output.
         */
        basicShapesContext.beginPath();
        basicShapesContext.arc(300, 300, 100, 0, Math.PI * 2);
        basicShapesContext.stroke();

        // Begin by grabbing a reference to the next canvas
        // and its context in 2D
        let repeatedShapesCanvas = document.querySelector('#repeated-shapes');
        let repeatedShapesContext = repeatedShapesCanvas.getContext('2d');

        /**
         * Create a grid of rectangles:
         * 
         * We can use loops and their indices to simultaneously
         * create and relocate each rectangle with the help of
         * a gap variable, to create a grid of rectangles.
         */
        const width = 60;
        const height = 60;
        const gap = 20;
        let x, y;
        repeatedShapesContext.lineWidth = 4;
        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                x = 100 + (width + gap) * i;
                y = 100 + (height + gap) * j;
    
                repeatedShapesContext.beginPath();
                repeatedShapesContext.rect(x, y, width, height);
                repeatedShapesContext.stroke();

                // Randomize the drawing of inset rectangles
                if (Math.random() > 0.5) {
                    // Create smaller rectangles inset within the larger ones
                    repeatedShapesContext.beginPath();
                    repeatedShapesContext.rect(x + 8, y + 8, width - 16, height - 16);
                    repeatedShapesContext.stroke();
                }
            }
        }
    </script>
</body>
</html>
